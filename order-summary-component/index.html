<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="main-container">
    <img class="main-img" src="./images/illustration-hero.svg" alt="">
    <article>
      <h1 class="m-title">Order Summary</h1>
      <p class="m-paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <section class="g-section">
        <img src="./images/icon-music.svg" alt="">
        <div class="g-center">
          <span class="g-title">Annual Plan</span>
          <span class="g-sub">$59.99/year</span>
        </div>
        <a class="g-a" href="#">Change</a>
      </section>
      <button class="m-button">Proceed to Payment</button>
      <a class="m-a" href="#">Cancel Order</a>
    </article>
  </main>
</body>
</html>
