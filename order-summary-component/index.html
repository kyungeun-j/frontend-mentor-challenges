<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <section>
    <img src="./images/illustration-hero.svg" alt="">
    <article>
      <div class="ar-item">Order Summary</div>
      <div class="ar-item2">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
        like!</div>
      <div class="ar-grid">
        <!-- <img src="./images/icon-music.svg" alt=""> -->
        <div class="g-img"></div>
        <div><span class="ar-item3">Annual Plan</span> <span class="ar-item2">$59.99/year</span></div>
        <a class="ar-item4" href="#">Change</a>
      </div>
      <div>
        <button class="ar-button">Proceed to Payment</button>
      </div>
      <a class="ar-item5" href="#">Cancel Order</a>
    </article>
  </section>
</body>
</html>
