<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>WE'RE LAUNCHING SOON</h1>
    <div class="count">
      <div class="c-bg days">
        <div class="fc">
          <div class="fc-t"></div>      
          <div class="fc-i">
            <div class="fi-f"></div>
            <div class="fi-b"></div>
          </div>          
          <div class="fc-b"></div>
        </div>
      </div>
      
      <div class="c-bg hours">
        <div class="fc">
          <div class="fc-t"></div>      
          <div class="fc-i">
            <div class="fi-f"></div>
            <div class="fi-b"></div>
          </div>          
          <div class="fc-b"></div>
        </div>
      </div>

      <div class="c-bg minutes">
        <div class="fc">
          <div class="fc-t"></div>      
          <div class="fc-i">
            <div class="fi-f"></div>
            <div class="fi-b"></div>
          </div>          
          <div class="fc-b"></div>
        </div>
      </div>
      
      <div class="c-bg seconds">
        <div class="fc">
          <div class="fc-t"></div>      
          <div class="fc-i">
            <div class="fi-f"></div>
            <div class="fi-b"></div>
          </div>          
          <div class="fc-b"></div>
        </div>
      </div>
    </div>
    <div class="s-icon">
      <img src="./images/icon-facebook.svg" alt="">
      <img src="./images/icon-pinterest.svg" alt="">
      <img src="./images/icon-instagram.svg" alt="">
    </div>
    <script src="./index.js"></script>
  </body>
</html>
